<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex html</title>
    <style>
            .container{display: flex;}
            .container div{ 
                border: 2px solid tomato;
                height: 50px;
                font-size: 2em;
                width:100px;
                
            }
            .box{font-size: 4em;
            height: 150px;
            width: 150px;
            border: 4px solid green;
            }
            .box-container
            {
                display: flex;
            gap: 10px;
           }
           .user{border: 2px solid skyblue;
            height: 150px ;
            width: 150px;
            font-size: 3em;
            background-color: aquamarine;
            }
            .user-container{display: flex;
            justify-content: center;
            }
            .card-container{display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
    </div>
<br>
<br>
<br>
<br>
    <!-- .box-container + enter = below -->
    <div class="box-container">
        <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    </div>


    <br>
    <br>
    <br>
    <br>

    <!-- .box{$}*5= 5 box  container with number  -->

     <!-- div.card-container + enter = below -->
    <div class="card-container"></div>
     <!-- sameas -->
    <div class="user-container"></div>

     <!-- .user{user-$}* number = multiple lines  -->


     <div class="card-container">
    <div class="user">user-A</div>
    <div class="user">user-B</div>
    <div class="user">user-C</div>
    <div class="user">user-D</div>
    <div class="user">user-E</div>
     </div>
<br>
<br>
<br>
<br>
<br>
     <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-13</div>
        <div class="user">user-14</div>
        <div class="user">user-15</div>


     </div>
    



    






</body>
</html>
